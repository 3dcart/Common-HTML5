<section id="loginAccount"> 
  <!--START: BODY_HEADER-->
  <div class="breadcrumbs"><a href="#">[frame_breadcrumb-home]</a> > <a href="myaccount.asp">[account_header-myaccount]</a></div>
  <!--END: BODY_HEADER-->
  <h1 class="page_headers">[account_header-myaccount]</h1>
  <!--START: error_message-->
  <div class="error pad10 boxShadow">[error_message]</div>
  <!--END: error_message-->
    <div class="alpha-col">
      <div class="header">
        <h3>[login_Header-login]</h3>
      </div>
      <div class="myaccountLogin pad10">
        <form name="myaccountLogin" action="login.asp?ordertracking=[otrack][redirecturl]" method="post">
          <input type="hidden" name="catalogid" value="[catalogid]" />
          <p>[login_Header-loginmessage]</p>
          <div class="loginField">
            <input type="email" size="30" name="email" id="loginEmail" value="[email]" placeholder="[CustomerInfo_email]" tabindex="1" class="txtBoxStyle" />
            <div class="clear"></div>
          </div>
          <div class="loginField">
            <input type="password" size="12" autocomplete="off" name="password" placeholder="[CustomerInfo_password]" tabindex="2" class="txtBoxStyle" />
            <div class="clear"></div>
          </div>
          <div class="loginField">
            <a href="javascript:resetLoginPass();" class="resetpass-link"><i class="icon-cw"></i>[login_resetpasswordbutton]</a>
          </div>
          <!--START: captcha-->
          <div class="loginField">
            <label for="randomWord">[registration_verification]:</label>
            <div class="captcha"><img src="admin/image_pw.asp?cache=[now]" width="148" />
              <div class="captcha-text">[registration_verification_message]</div>
              <input type="text" name="randomWord" id="randomWord" autocomplete="off" value="" size="25" maxlength="30" tabindex="3" class="txtBoxStyle" />
            </div>
            <div class="clear"></div>
          </div>
          <!--END: captcha-->
          <!--START: recaptcha-->
          <div class="loginField">
            <label for="recaptcha_challenge_field">Verification:</label>
            <div class="recaptcha">
                <script type="text/javascript">var RecaptchaOptions = { theme: '[recaptcha_theme]' };</script>
                <script type="text/javascript" src="//www.google.com/recaptcha/api/challenge?k=[recaptcha_key]"></script>
                <noscript>
                <iframe src="//www.google.com/recaptcha/api/noscript?k=[recaptcha_key]" height="300" width="500" frameborder="0"></iframe><br />
                <textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
                <input type="hidden" name="recaptcha_response_field" value="manual_challenge">
                </noscript>
            </div>
            <div class="clear"></div>
          </div>
          <!--END: recaptcha-->
          <div class="submit-button">
            <button type="submit" class="btn"><i class="icon-login"></i> [login_button]</button>
          </div>
          <!--START: fbconnect-->
            <div class="fbconnect"><span>or</span><a onclick="popup('social_login.asp?p=fl&return=myaccount',1000,550)" href="#" title="Sign in with Facebook"><img src="assets/templates/common/images/facebook_signin.png" alt="Sign In with Facebook" width="150" height="22" /></a></div>
          <!--END: fbconnect-->
        </form>
        <form name="forgotPass" action="login.asp?action=forgotpass&ordertracking=[otrack][redirecturl]" method="post">
            <input type="hidden" name="email" id="resetEmail" value="" />
        </form>
      </div>
      <div class="clear"></div>
    </div>
    <div class="beta-col">
      <div class="header">
        <h3>[registration_Header-createnewaccount]</h3>
      </div>
      <div class="createNewAccount pad10">
        <p>[registration_create-account]</p>
        <div class="clear"></div>
        <div class="create-account-button">
          <button type="button" onclick="window.location='register.asp?cg=0';" class="btn"><i class="icon-pencil"></i> [registration_button-createaccount]</button>
        </div>
        <!--START: fbconnect-->
        <div class="fbconnect"><span>or</span><a onclick="popup('social_login.asp?p=fl&return=myaccount',1000,550)" href="#" title="Sign in with Facebook"><img src="assets/templates/common/images/facebook_signin.png" alt="Sign In with Facebook" width="150" height="22" /></a></div>
        <!--END: fbconnect-->
        <div class="clear"></div>
      </div>
    </div>
  <div class="clear"></div>
</section>

<script type="text/javascript">
    function resetLoginPass() {

        var loginEmail = document.getElementById('loginEmail').value;
        var resetPassBar = new MessageBar();
        resetPassBar.initialize();

        if (loginEmail == '' || loginEmail == null) {
            document.getElementById('loginEmail').focus();
            resetPassBar.alert('To Reset your password, Please enter your email address and then click "[login_resetpasswordbutton]".');
        }
        else {
            document.getElementById('resetEmail').value = loginEmail;
            document.forgotPass.submit();
        }
    }
</script>
