<section id="giftregistryHomePassword">
<form action="giftregistry_home.asp" name="frmForm" id="frmForm" method="post" autocomplete="off">
<input type="hidden" name="action" id="action" value="" />
<input type="hidden" name="intCustId" id="intCustId" value="" />
  <h1 class="page_headers">[giftregistry_home]</h1>
  <!--START: myAccount-->
  <div class="button right"><a href="giftregistry_home.asp" class="icon-btn icon-btn-prev">Gift Registry Home</a></div>
  <!--END: myAccount-->
  <div class="clear"></div>
  <!--START: CATEGORY_HEADER-->
  <div class="category-header" id="giftregistryHomePasswordHeader">[CONTENT]</div>
  <!--END: CATEGORY_HEADER--> 
  <!--START: giftRegistrySearchResultDetail-->
  <div class="giftRegistrySearchResultDetail pad10 boxShadow">
    <div class="label">[giftregistry_header-name]:</div>
    <div class="text">[regName]</div>
    <div class="clear"></div>
    <div class="label">[giftregistry_header-eventdate]:</div>
    <div class="text">[regEvent]</div>
    <div class="clear"></div>
    <div class="label">[giftregistry_create-firstname]:</div>
    <div class="text">[regFirstName]</div>
    <div class="clear"></div>
    <div class="label">[giftregistry_create-lastname]:</div>
    <div class="text">[regLastName]</div>
    <div class="clear"></div>
    <div class="label">[giftregistry_create-message]</div>
    <div class="text">[regMessage]</div>
    <div class="clear"></div>
    <div class="giftregField">
    <label for="txtRegPassword">[giftregistry_create-password]:</label>
    <input type="password" id="txtRegPassword" name="txtRegPassword" class="txtBoxStyle" maxlength="10" size="10" value="" autocomplete="off" onkeypress="return CheckEnterKeyPressed(event)"/>
    <input type="button" name="cmdViewList" onclick="javascript:viewRegistry('[custid]');" class="btn" value="[giftregistry_home-select-registry]" onmouseover="this.className='btn_over'" onmouseout="this.className='btn'" />
    <div class="clear"></div>
    </div>
  </div>
  <!--END: giftRegistrySearchResultDetail-->
  <div class="clear"></div>
  <!--START: CATEGORY_FOOTER-->
  <div class="category-footer" id="giftregistryHomePasswordFooter">[CONTENT]</div>
  <!--END: CATEGORY_FOOTER-->
</form>
</section>
<script type="text/javascript">
function CheckEnterKeyPressed(e) {
    if (e.keyCode == 13) {
        viewRegistry('[custid]');
        return false;
    }
}
function submitForm(strAction)
{
	window.document.body.style.cursor = 'wait';
	if(window.document.activeElement){window.document.activeElement.style.cursor='wait'; }
	
	document.frmForm.action.value = strAction;
	document.frmForm.submit();
}
function viewRegistry(intCustId)
{
	var strMsg = "";
	
	if (document.frmForm.txtRegPassword.value.trim() == "")
		strMsg += " - [giftregistry_create-password] cannot be blank.\n"

	if (strMsg != ""){
		alert(strMsg);
		return false;
	}
	
	document.frmForm.intCustId.value = intCustId;
	submitForm('password');
}
String.prototype.trim = function() {
	return this.replace(/^\s+|\s+$/g,"");
}
</script>
