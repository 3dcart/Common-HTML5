<section id="rss"> 
  <!--START: BODY_HEADER-->
  <div class="breadcrumbs">[PAGE_FULLLINE]</div>
  <h1 class="page_headers">[htmlpage]</h1>
  <!--END: BODY_HEADER--> 
  <!--START: SUB_PAGES-->
  <ul class="sub_pages">
    <!--START: SUB_PAGES_FORMAT-->
    <li><a href="infopage.asp?page=[id]&extra=[extra]">[sub_pages_title]</a></li>
    <!--END: SUB_PAGES_FORMAT-->
  </ul>
  <div class="clear"></div>
  <!--END: SUB_PAGES--> 
  <!--START: article-->
  <div class="header">
    <h3><a href="[rss_link]">[rss_title]</a> - [rss_date]</h3>
  </div>
  <div class="rss-description">[rss_description]</div>
  <!--END: article-->
  <div class="clear"></div>
</section>
