<!doctype html>
<html>
<head>
<title>Q &amp; A</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script type="text/javascript">
function closeWindow() {
	try {
		window.parent.hs.close();
	}
	catch(err) {
		window.close();
	}		
}
jQuery(function () {
    jQuery('body').addClass('modal-bg');
});
</script>
<style type="text/css">
html, body {
	max-height: 100%;
	width: 100%;
}
@media only screen and (min-width: 320px) and (max-width: 767px) {

html, body {
    width: auto !important;
    max-width: 90% !important;
    padding: 0px;
    border: none;
}
}
</style>
</head>
<body>
<!--START: qapage-->
<section id="productQa">
  <h1 class="page_headers">[productqa_titlenew][productqa_titlenew-answer]</h1>
  <form name="frmQA" method="post" action="productqa.asp?action=[productqa_action]&catalogid=[catalogid]">
    <div class="header">
      <h3>[name]</h3>
    </div>
    <div class="clear"></div>
    <!--START: qaForm-->
    <div class="qaForm boxShadow">
      <div class="qaField left">
        <label for="user_name">[productqa_name]:</label>
        <input type="text" value="[custName]" name="user_name" maxlength="50" tabindex="1" class="txtBoxStyle" size="25" />
        <div class="error-img"><img src="assets/templates/common/images/error2.gif" width="12" height="12" alt="" /></div>
        <div class="clear"></div>
      </div>
      <div class="qaField left">
        <label for="user_email">[CustomerInfo_email]:</label>
        <!--START: q_user_emailBlock-->
        <input type="text" value="[custEmail]" name="user_email" maxlength="50" tabindex="2" class="txtBoxStyle" size="25" />
        <div class="error-img"><img src="assets/templates/common/images/error2.gif" width="12" height="12" alt="" /></div>
        <div class="clear"></div>
        <em>([productqa_email-disclaimer])</em>
        <!--END: q_user_emailBlock-->
        <!--START: q_user_emailHdn-->
        <div class="text">[custEmail]&nbsp;<em>([productqa_email-disclaimer])</em></div>
        <!--END: q_user_emailHdn-->
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
      <!--START: questionDisplayBlock-->
      <div class="qaField">
        <div class="label">[productqa_question]:</div>
        <div class="text"><strong>[question]</strong></div>
        <div class="clear"></div>
      </div>
      <!--END: questionDisplayBlock-->
      <!--START: questionBlock-->
      <div class="qaField">
        <label for="enter-question">[productqa_enter-question]:</label>
        <textarea cols="38" rows="10" name="question" id="question" tabindex="3"></textarea>
        <div class="clear"></div>
      </div>
      <!--END: questionBlock-->
      <!--START: answerDisplayBlock-->
      <div class="qaField">
        <div class="label">[productqa_answer]:</div>
        <div class="text">[answser]</div>
        <div class="clear"></div>
      </div>
      <!--END: answerDisplayBlock-->
      <!--START: answerBlock-->
      <div class="qaField">
        <label for="enter-answer">[productqa_enter-answer]:</label>
        <textarea cols="38" rows="10" name="answer" id="answer" tabindex="4">[answer]</textarea>
        <div class="error-img"><img src="assets/templates/common/images/error2.gif" width="12" height="12" alt="" /></div>
        <input type="hidden" name="qa_id" id="qa_id" value="[qa_id]" />
        <div class="clear"></div>
      </div>
      <!--END: answerBlock-->
      <div class="clear"></div>
      <!--START: captcha-->
      <div class="qaField">
        <label for="ramdomWord">Verification:</label>
        <div class="captcha"><img src="admin/image_pw.asp" width="148" />
          <div class="captcha-text">Type the word above...</div>
          <input type="text" name="ramdomWord" id="ramdomWord" autocomplete="off" value="" size="25" maxlength="30" tabindex="5" class="txtBoxStyle" />
          <div class="error-img"><img src="assets/templates/common/images/error2.gif" width="12" height="12" alt="" /></div>
        </div>
        <div class="clear"></div>
      </div>
      <!--END: captcha-->
      <!--START: recaptcha-->
      <div class="qaField">
        <label for="recaptcha_challenge_field">Verification:</label>
        <div class="recaptcha">
            <script type="text/javascript">var RecaptchaOptions = { theme: '[recaptcha_theme]' };</script>
            <script type="text/javascript" src="//www.google.com/recaptcha/api/challenge?k=[recaptcha_key]"></script>
            <noscript>
            <iframe src="//www.google.com/recaptcha/api/noscript?k=[recaptcha_key]" height="300" width="500" frameborder="0"></iframe><br>
            <textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
            <input type="hidden" name="recaptcha_response_field" value="manual_challenge">
            </noscript>
        </div>
        <div class="clear"></div>
      </div>
      <!--END: recaptcha-->
      <div class="qa-submit-button">
      <div class="required error"><img src="assets/templates/common/images/error2.gif" width="12" height="12" alt="" /> = Required</div>
        <input type="submit" value="[productqa_titlenew][productqa_titlenew-answer]" class="btn" onmouseover="this.className='btn_over'" onmouseout="this.className='btn'" />
      </div>
      <div class="clear"></div>
    </div>
    <!--END: qaForm--> 
    <!--START: qaThankYouBlock-->
    <div class="qaThankYouBlock pad10 boxShadow">[qaMessage]
      <div class="qa-close-button">
        <input type="button" value="Close" class="btn" onclick="javascript: parent.closeModal();" onmouseover="this.className='btn_over'" onmouseout="this.className='btn'">
      </div>
    </div>
    <!--END: qaThankYouBlock--> 
    <!--START: errorMsg-->
    <div class="errorMsg pad10 boxShadow">[errorMsg]
      <div class="qa-close-button">
        <input type="button" value="Click here to continue" class="btn" onclick="history.back(1);" onmouseover="this.className='btn_over'" onmouseout="this.className='btn'" />
      </div>
    </div>
    <!--END: errorMsg-->
  </form>
</section>
<!--END: qapage-->
<script type="text/javascript" id="jsValidate">
//You should create the validator only after the definition of the HTML form
var frmvalidator = new Validator("frmQA");

bolCheckSubmitted_validation = true;//Global variable defined in utilities.js
if (document.getElementById('question'))
    frmvalidator.setAddnlValidationFunction("validateQ");

//<!--START: validateQuestion-->
frmvalidator.addValidation("question", "maxlen=5000", "[productqa_validate-answer-length]");
frmvalidator.addValidation("question", "req", "[productqa_validate-question]");
function validateQ() {
    if (document.getElementById('question').value.search(/\?/) < 0) {
        alert('[productqa_validate-qmark]');
        return (false);
    }
    return (true);
}
//<!--END: validateQuestion-->
	
//<!--START: validateNameEmail-->
	frmvalidator.addValidation("q_user_name", "req", "[productqa_validate-name]");
	frmvalidator.addValidation("q_user_name", "maxlen=50", "[productqa_validate-name-length]");
	frmvalidator.addValidation("q_user_email", "maxlen=100", "[productqa_validate-email-length]");
	frmvalidator.addValidation("q_user_email","email");
	frmvalidator.addValidation("q_user_email", "req", "[productqa_validate-email]");
//<!--END: validateNameEmail-->	

//<!--START: validateAnswer-->
	frmvalidator.addValidation("answer", "maxlen=10000", "[productqa_validate-question-length]");
	frmvalidator.addValidation("answer", "req", "[productqa_validate-answer]");
//<!--END: validateAnswer-->

//<!--START: captchascript-->
	frmvalidator.addValidation("ramdomWord","maxlen=20");
	frmvalidator.addValidation("ramdomWord", "req", "[productqa_validate-captha]");
//<!--END: captchascript-->
</script>
</body>
</html>
